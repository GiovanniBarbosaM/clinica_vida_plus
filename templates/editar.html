<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Paciente - Clínica Vida+</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <a href="/pacientes" class="btn-voltar">← Voltar à Lista</a>
        
        <h1>✏️ Editar Paciente</h1>

        <form action="/editar/{{ paciente.id }}/salvar" method="post" class="form-paciente">
            <div class="campo">
                <label for="nome">Nome do Paciente:</label>
                <input type="text" id="nome" name="nome" value="{{ paciente.nome }}" required>
            </div>

            <div class="campo">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" value="{{ paciente.idade }}" min="0" max="150" required>
            </div>

            <div class="campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" value="{{ paciente.telefone }}" required>
            </div>

            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
