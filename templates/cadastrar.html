<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Paciente - Clínica Vida+</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <a href="/" class="btn-voltar">← Voltar ao Menu</a>
        
        <h1>➕ Cadastrar Novo Paciente</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/cadastrar/salvar" method="post" class="form-paciente">
            <div class="campo">
                <label for="nome">Nome do Paciente:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>
            </div>

            <div class="campo">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" placeholder="Ex: 35" min="0" max="150" required>
            </div>

            <div class="campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>
            </div>

            <button type="submit">Cadastrar Paciente</button>
        </form>
    </div>
</body>
</html>
