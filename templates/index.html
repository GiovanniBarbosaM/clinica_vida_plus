<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pacientes - ClÃ­nica Vida+</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Pacientes</h1>

        <form action="/cadastrar" method="post" class="form-paciente">
            <div class="campo">
                <label for="nome">Nome do Paciente:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>
            </div>

            <div class="campo">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" placeholder="Ex: 35" min="0" required>
            </div>

            <div class="campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>
            </div>

            <button type="submit">Cadastrar Paciente</button>
        </form>

        <a class="link" href="/pacientes">ğŸ“‹ Ver Lista de Pacientes</a>
    </div>
</body>
</html>
